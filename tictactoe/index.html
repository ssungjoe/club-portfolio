<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Tic Tac Toe">
    <meta name="description" content="AI Player">

    <meta property="og:title" content="Tic Tac Toe" />
    <meta property="og:description" content="Ai Player" />
    <meta property="og:locale" content="ko_KR" />
    <title>Tic Tac Toe</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="http://ssungjoe.dothome.co.kr/semantic/semantic.css">
    <script src="http://ssungjoe.dothome.co.kr/semantic/semantic.js"></script>
    <link rel="stylesheet" href="./tictactoe.css">
</head>
<body>
    <div class="ui black inverted vertical footer segment">
        <div class="ui inverted secondary menu">
            <a id="menu" class="item" href="http://ssungjoe.dothome.co.kr">
                메인
            </a>
        </div>
    </div>
    <div class="ui grid">
        <div class="two wide column"></div>
        <div class="twelve wide column"></div>
        <div class="two wide column"></div>
    </div>
    <div class="ui grid">
        <div class="one wide column"></div>
        <div class="fourteen wide column">
            <h1 class="ui header">Tic Tac Toe</h1>
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>
            <div class="endgame">
                <div class="text"></div>
                <br/>
                <button class="button" onclick="startGame()">Retry?</button>
            </div>
            <script src="./tictactoe.js"></script>
        </div>
        <div class="one wide column"></div>
    </div>
    <br />
    <div class="ui grid">
        <div class="one wide column"></div>
        <div class="fourteen wide column">
            <div class="ui clearing divider"></div>
            <h1 class="ui header">Tic Tac Toe란?</h1>
            <div class="ui relaxed divided list">
                <div class="item">
                    <div class="content">
                        <a class="header">Tic-Tac-Toe</a>
                        <div class="description">
                            틱택토는 두 명이 번갈아가며 O와 X를 3×3 판에 써서<br>
                            같은 글자를 가로, 세로, 혹은 대각선 상에 놓이도록 하는 게임입니다.
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui clearing divider"></div>
        </div>
        <div class="one wide column"></div>
    </div>
    <br />
    <div class="ui black inverted vertical footer segment">
        <div class="ui grid">
            <div class="two wide column"></div>
            <div class="eight wide column">
                <div class="ui left aligned container">
                    Copyright &copy; 2020. Joe
                    <br />
                    All rights reserved.
                </div>
            </div>
            <div class="five wide column">
            </div>
            <div class="one wide column"></div>
        </div>
    </div>

    <script>
        $('#menu').click(function () {
            $('.ui.left.sidebar').sidebar('setting', 'transition', 'push').sidebar('toggle');
        });
    </script>
</body>
</html>
